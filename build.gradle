plugins {
    id 'java'
}

group 'com.gmx.kvanbortel.adventure_game'
version '1.0-SNAPSHOT'

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

jar {
    manifest(({
        attributes 'Main-Class': 'com.gmx.kvanbortel.adventure_game.Main'
    } as groovy.lang.Closure<?>))
}

repositories {
    mavenCentral()
}

dependencies {
    // put dependencies here
}

defaultTasks 'build'

classes.finalizedBy build